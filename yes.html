   <audio id="bgm" autoplay loop>
  <source src="yes.mp3" type="audio/mpeg">
</audio>

<script>
 const bgm = document.getElementById("bgm");
  bgm.volume = 0;
  bgm.play();

  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.4) {
      vol += 0.02;
      bgm.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 200);
</script>
